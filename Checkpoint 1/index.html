<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body>
    <div class="gridOne">
        <p>Hello World</p>

        <p style="color: blue; ">My Fantastic Content</p>
    </div>

    <div class="spacer10"></div>
    
    <div class="gridTwo">
        <div class="first_item">
            <p>Red color</p>
        </div>

        <div class="second_item">
            <p>Blue color</p>
        </div>

        <div class="third_item">
            <p>Yellow color</p>
        </div>
    </div>

    <div class="spacer10"></div>

    <div class="gridThree">
        <div class="paragraph">
            <p>Ice Photo</p>
        </div>

        <div class="image">
            <img src="Images/ice_photo.jpg" alt="">
        </div>
    </div>

    <div class="spacer10"></div>

    <div class="gridFour">
        <div class="first_child">
            <p>First row</p>
        </div>

        <div id="second_child">
            <p>My left text</p>

            <p>My right text</p>
        </div>
    </div>

    <div class="spacer10"></div>

    <div class="gridFive">
        <div class="paragraph_wrapper">
            <p>First row again</p>
        </div>

        <div id="two_images_wrapper">
            <img src="Images/lantern_photo.jpg" alt="">

            <img src="Images/street_photo.jpg" alt="">
        </div>
    </div>

    <div class="spacer10"></div>

    <div class="gridSix">
        <i class="fa-solid fa-paw"></i>
        
        <p>My Awesome Google Font Text</p>
    </div>
</body>
</html>
